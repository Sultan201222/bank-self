<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-8 font-semibold">Welcome to your <span class="text-blue-500">Baap Er Bank</span> !!!</h1>
    </header>
    <main>
        <section  class="bg-blue-300 text-black p-5 w-7/12 mx-auto rounded">
            <h1 class="text-4xl py-3 font-semibold">Please Login</h1>
            <div>
                <input class="text-1xl p-1 w-9/12 mb-2 block rounded" type="text" id="btn-email" placeholder="Your Email">
                <input class="text-1xl p-1 w-9/12 mb-2 block rounded" type="password" id="btn-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-green-300 py-2 px-5 rounded my-2 text-1x1 font-semibold hover:bg-gray-500 hover:text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/bank.js"></script>
</body>
</html>
