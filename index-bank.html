<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Balance</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-8 font-semibold">
        Get's some powerful <span class="text-blue-500">Mooooooney</span> !!!
      </h1>
    </header>
    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-6/12 mx-auto text-white">
          <div class="bg-blue-300 py-6 px-5 rounded-2xl bg-gray-400">
            <h4 class="text-2xl">Deposit</h4>
            <h1 class="text-5xl">$<span id="deposit-m">00</span></h1>
          </div>
          <div class="bg-stone-400 py-6 px-5 rounded-2xl bg-gray-400">
            <h4 class="text-2xl">Withdraw</h4>
            <h1 class="text-5xl">$<span id="withdraw-m">00</span></h1>
          </div>
          <div class="bg-green-400 py-6 px-5 rounded-2xl bg-gray-400">
            <h4 class="text-2xl">Balance</h4>
            <h1 class="text-5xl">$<span id="balance">1240</span></h1>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-4 w-6/12 mx-auto mt-8">
          <div class="bg-violet-400 py-6 px-5 rounded-2xl">
            <h4 class="text-3xl mb-3 text-white">Pleace Deposit</h4>
            <input
              class="text-1xl p-1 w-9/12 mb-2 block rounded"
              type="text"
              id="deposit-amount"
              placeholder="Type Number"
            />
            <button
              id="deposit-button"
              class="bg-teal-700 text-white py-2 px-5 rounded my-2 text-1x1 font-semibold hover:bg-gray-500 hover:text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-gray-400 py-6 px-5 rounded-2xl">
            <h4 class="text-3xl mb-3 text-white">Pleace Withdraw</h4>
            <input
              class="text-1xl p-1 w-9/12 mb-2 block rounded"
              type="text"
              id="withdraw-input"
              placeholder="Type Number"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-500 text-white py-2 px-5 rounded my-2 text-1x1 font-semibold hover:bg-gray-600 hover:text-white"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
